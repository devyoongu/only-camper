<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<div class="container custom-container">
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>상품명</th>
                <th>상품가격</th>
                <th>구매수량</th>
                <th>상태</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order, i : ${orderList}">
                <td th:text="${i.index}"></td>
                <td>
                    <a th:href="@{/order/{itemToken}(itemToken=${order.orderItemList[0].getItemToken()})}"
                       th:text="${order.orderItemList[0].itemName}"
                       class="link-primary">
                        상품명</a>
                </td>
                <td th:text="${order.orderItemList[0].itemPrice}"></td>
                <td th:text="${order.orderItemList[0].orderCount}"></td>
                <td th:text="${order.statusDescription}"></td>
                <td>
                    <a href="#"
                       class="btn btn-primary" role="button" th:if="${order.status == 'INIT'}">결제</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
